### Build settings ###

#url: mkeeves.github.io

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# No remote theme - using custom styling
#remote_theme: pages-themes/slate@v0.2.0
#remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/posts/page:num/"

# SEO
seo:
  type: "Person"
  name: "Mike Keeves"

