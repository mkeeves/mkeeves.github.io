name: Build TypeScript and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Commit compiled JavaScript
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/js/*.js
        git diff --staged --quiet || git commit -m "Build: Compile TypeScript to JavaScript [skip ci]"
        git push
      continue-on-error: true

